<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Commandez un G7</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="taxi.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    </head>
    <form
            id="app"
            @submit="checkForm"
            action="https://www.g7.fr"
            method="post"
    >

        <p v-if="errors.length">
            <b>Please correct the following error(s):</b>
        <ul>
            <li v-for="error in errors">{{ error }}</li>
        </ul>
        </p>

        <p>
            <label for="departure">Lieu de départ</label>
            <input
                    id="departure"
                    v-model="departure"
                    type="text"
                    name="Lieu de départ"
                    placeholder="Lieu de départ..."
            >
            <b> {{depart}} </b>
        </p>

        <p>
            <label for="arrival">Lieu d'arrivée</label>
            <input
                    id="arrival"
                    v-model="arrival"
                    type="text"
                    name="Lieu d'arrivée"
                    placeholder="Lieu d'arrivée..."
            >
        </p>
        <p>
            <input
                    type="submit"
                    value="Submit"
            >
        </p>
    </form>

    <script>
        const app = new Vue({
                el: '#app',
                data: {
                    errors: [],
                    departure: null,
                    arrival: null
                },
                export default {
                  data() {
                    return {
                      shout: '',
                    };
                  },
                methods:{
                    checkForm: function (e) {
                        if (this.departure && this.arrival) {
                        return true;
                    }

                    this.errors = [];

                    if (!this.departure) {
                    this.errors.push('Renseignez un lieu de départ.');
                    }
                    if (!this.arrival) {
                    this.errors.push('Renseignez un lieu d'arrivé.');
                    }

                    e.preventDefault();
                }
            }
        })
    </script>

</html>
