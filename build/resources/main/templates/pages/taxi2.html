<!DOCTYPE html>
<html>
<head>
    <title> Get Input value in Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="arrival">Lieu de départ</input>
    <p>{{ arrival }}</p>
    <input type="text" v-model="departure">Lieu d'arrivée</input>
    <p>{{ departure }}</p>
</div>

<script>
		new Vue({
			el: "#app",
			data: {
				arrival: "",
				departure: ""
			}
		})
	</script>
</body>
</html>
