<!DOCTYPE html>
<html>
<head>
    <title>Itinéraire</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<h2>Calcul d'itinéraire.</h2>
    <form action="#">
        <p><i>Complétez le formulaire. Les champs marqué par </i><em>*</em> sont <em>obligatoires</em></p>
        <fieldset>
            <legend>Planifiez votre intinéraire avec Handyhelp !</legend>
            <p><i>N'utilisez que des espaces dans vos adresses (pas de virgule)</i></p>
            <label for="departure">Lieu de départ <em>*</em></label>
            <input id="departure" type="text" v-model="departure" placeholder="Indiquez le lieu de départ..." autofocus="" required=""><br>
            <p>{{ departure }}</p>
            <label for="arrival">Lieu d'arrivée <em>*</em></label>
            <input id="arrival" type="text" v-model="arrival" placeholder="Indiquez le lieu d'arrivé..." autofocus="" required=""><br>
            <p>{{ arrival }}</p>
        </fieldset>

        <fieldset>
            <legend>Cochez la case vous correspondant<em>*</em></legend>
            <label for="wheelchair"><input id="wheelchair" type="checkbox" name="binet" value="wc"> Je suis en fauteuil</label>
            <label for="crutches"><input id="crutches" type="checkbox" name="binet" value="crtch"> Je suis en béquilles</label>
        </fieldset>
        <p><input type="submit" value="Soummettre"></p>
    </form>
</div>

<script>
		new Vue({
			el: "#app",
			data: {
				arrival: "",
				departure: ""
			}
		})
	</script>
</body>
</html>
